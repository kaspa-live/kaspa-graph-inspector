version: '3'
services:
  postgres:
    image: "postgres:13.2"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    user: root
    network_mode: host

  processing:
    image: "kaspa-graph-inspector-processing:latest"
    depends_on:
      - postgres
    command:
      - "/app/processing"
      - "--connection-string=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}?sslmode=disable"
    network_mode: host
    user: root
    restart: always

  api:
    image: "kaspa-graph-inspector-api:latest"
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - API_PORT=${API_PORT}
    command:
      - "npm"
      - "run"
      - "--prefix"
      - "/app"
      - "start"
    network_mode: host
    user: root
    restart: always

  web:
    image: "kaspa-graph-inspector-web:latest"
    depends_on:
      - postgres
    command:
      - "serve"
      - "--listen=${WEB_PORT}"
    network_mode: host
    user: root
    restart: always
